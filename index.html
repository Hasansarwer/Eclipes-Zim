<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Solar Eclipes using ZIM by Hasan</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type=module>

import zim from "https://zimjs.org/cdn/015/zim";

function sun(r){
    const outCircle = new Circle(r, red).center();
    outCircle.color = new RadialColor([yellow, light], [0, 1], 0, 0, 2*r/3, 0, 0, r);
    const sun2 = new Circle(2*r/3,red,yellow).center();
}

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, light, dark, ready);
function ready() {
    var earthTime =30;
    var moonTime = earthTime/11;
    var sunRadius = 90;
    var earthRadius = 30;
    var moonRadius = 15;
    var earthOrbitRadius = 300;
    var moonOrbitRadius = 60;
    sun(sunRadius);
    const earthOrbit = new Circle(earthOrbitRadius, clear, white).center();
    const earthSystem = new Container().center();
    const moonOrbit = new Circle(moonOrbitRadius, clear, white);
    moonOrbit.center(earthSystem);
    const earth = new Circle(earthRadius, blue);
    earth.center(earthSystem);
    const moon = new Circle(moonRadius, pink);
    moon.center(earthSystem);
    moon.reg(0,moonOrbitRadius)
    .loc(moonOrbit, null)
    .animate({
				props:{rotation:360},
				ease:"linear",
				loop:true,
				time: moonTime,
				timeCheck:false
			});
    earthSystem.reg(0, earthOrbitRadius)
    .loc(earthOrbit, null)
    .animate({
				props:{rotation:360},
				ease:"linear",
				loop:true,
				time: earthTime,
				timeCheck:false
			});    
} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
